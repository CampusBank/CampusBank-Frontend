<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Denúncia - CampusBank</title>
  <link rel="stylesheet" href="assets/css/criarDenuncias.css">
</head>
<body>

  <button class="back-btn" onclick="window.location.href='home.html'">← Voltar</button>

  <div class="container">
    <h1 class="title">Denunciar Usuário</h1>

    <p class="subtitle">
      Use este formulário para denunciar atividades suspeitas, golpes ou comportamento inadequado.
    </p>

    <div class="form">

      <label class="label">Tipo da denúncia:</label>
      <select class="input" id="options" required>
        <option value="">Selecione</option>
        <option value="golpe">Golpe / atividade fraudulenta</option>
        <option value="fraude">Fraude</option>
        <option value="transferência suspeita">Transferência suspeita</option>
        <option value="outro">Outros</option>
      </select>

      <label class="label">ID da transferência</label>
      <input type="text" class="input" id="transacao" placeholder="Ex: 67195ghe7d1dcb129jc7c21tj3" required>

      <label class="label">Descrição da denúncia:</label>
      <textarea class="input textarea" id="descricao" placeholder="Explique detalhadamente o ocorrido..." required></textarea>

      <div class="message" id="mensagem"></div>

      <button class="btn" type="submit" onclick="criarDenuncia()">Enviar Denúncia</button>
    </div>
  </div>

  <script src="assets/js/criarDenuncias.js"></script>
</body>
</html>
